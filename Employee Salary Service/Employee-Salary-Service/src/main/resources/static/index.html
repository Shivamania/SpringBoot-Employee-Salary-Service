<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Management</title>
    <style>

        body {
        color: rgb(11, 117, 117);
        background-color: black;
        }


        h1 {
            text-align: center;
            color: goldenrod;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .form-box {
            background-color: #b0bcc9;
    padding: 20px;
    border-radius: 26px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 30%;
            max-width: 300px;
        }

        h2 {
            color: #040454;
    margin-bottom: 19px;
    margin-top: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
    font-weight: bold;
    font-size: 19px;
    color: darkred;
    margin-top: 6px;
        }

        input[type="number"] {
            padding: 9px;
    margin-bottom: 20px;
    border: 1px solid #100f0f;
    border-radius: 9px;
    background-color: antiquewhite;
    color: black;
    font-size: large;
    font-weight: bold;
        }

        button {
            padding: 10px;
            border: none;
            border: 2px solid #ff004f;
            background-color: #072f44;
            color: gold;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
        }

        button:hover {
            /*background-color: #218838;*/
            background: #ff004f;
    color: rgb(15, 15, 14);
    font-weight: 600;
        }
    </style>
</head>
<body>
<h1>Employee Salary Management</h1>
<div class="container">
    <div class="form-box">
        <h2>Calculate Salary</h2>
        <form action="/employee/salary" method="get">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
    <div class="form-box">
        <h2>Calculate Hourly Salary</h2>
        <form action="/employee/hourly-salary" method="get">
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" name="hours" required>
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="rate" name="rate" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
    <div class="form-box">
        <h2>Calculate Bonus Salary</h2>
        <form action="/employee/bonus-salary" method="get">
            <label for="baseSalary">Base Salary:</label>
            <input type="number" id="baseSalary" name="baseSalary" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</div>
</body>
</html>
